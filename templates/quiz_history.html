<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/quiz">لیست کوییز ها</a>
                <a class="nav-item nav-link active" href="/quiz/history">تاریخچه کوییز ها</a>
                <a class="nav-item nav-link" href="/profile">پروفایل</a>
                <a class="nav-item nav-link" href="/logout">خروج</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>تاریخچه تلاش های شما</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>سوال</th>
                    <th>دسته بندی</th>
                    <th>امتیاز</th>
                </tr>
            </thead>
            <tbody>
                {% for attempt, username, title, category in attempts %}
                    <tr>
                        <td>{{ title }}</td>
                        <td>{{ category }}</td>
                        <td>{{ attempt.score }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3">هیچ تلاشی واسه حل سوالات نکردی</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
